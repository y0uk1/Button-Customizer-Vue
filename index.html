<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Button Customizer</title>
</head>
<body>
  <div id="app">
    <button v-bind:style="styleObject" v-bind:disabled="isButtonDisabled">{{ text }}</button>
    <div>
      <label for="font-size">font-size</label>
      <input type="range" id="font-size" min="10" max="40" v-model="fontSize">{{ fontSize }}
    </div>
    <div>
      <label for="color">color</label>
      <input type="color" id="color" v-model="color">
    </div>
    <div>
      <label for="background-color">background-color</label>
      <input type="color" id="background-color" v-model="backgroundColor">
    </div>
    <div>
      <label for="border-radius">border-radius</label>
      <input type="range" id="border-radius" v-model="borderRadius">{{ borderRadius }}
    </div>
    <div>
      <label for="opacity">opacity</label>
      <input type="range" id="opacity" max="1" step="0.1" v-model="opacity">{{ opacity }}
    </div>
    <div>
      <label for="disabled">disabled</label>
      <input type="checkbox" id="disabled" v-model="isButtonDisabled">
    </div>
    <div>
      <label for="text">text</label>
      <input type="text" id="text" v-model="text">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="script.js"></script>
</body>
</html>
